<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <section id="calculator">
            <h1>Calculator</h1>

            <p></p>
            
            <input placeholder="Number 1" name="num1" class="input-box" id="num1" />
            <br />
            <input placeholder="Number 2" name="num2" class="input-box" id="num2" />
            <br />
            <input placeholder="Operator" name="op" class="input-box" id="op" />
            <br />
            <div id="button">Calculate</div>
            <p>
            <div id="output">Output Here</div>
            </p>
        </section>
        

        <script src="script.js"></script>
    </body>
</html>
