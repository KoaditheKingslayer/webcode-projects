<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Create Elements Dynamically</title>
    </head>
    <body class="supernovabg">
        <header class="blackbg">
            <h1>Supernova Technologies INC</h1>
        </header>
        <div class="center">
            <section class="blackbgx">
                <div class="center">
                    <h1>Create Table</h1>
                    <input id="rows" type="number" min="0" name="rows" placeholder="Table Rows">
                    <br />
                    <input id="cols" type="number" min="0" name="cols" placeholder="Table Cols">
                    <br />
                    <div class="center">
                        <div class="button">Create Table</div>
                        <br />
                        <div class="button">Clear</div>
                    </div>
                </div>
            </section>
                <br>
            <section class="blackbgx">
                <div class="center">
                    <h1>Tables Appear Below</h1>
                    <div id="inject">

                    </div>
                </div>
            </section>
        </div>


        <script src="script.js"></script>
    </body>
</html>
